<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1e293b;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
            gap: 16px;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #38bdf8;
            white-space: nowrap;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        #status {
            font-size: 0.8rem;
            color: #94a3b8;
            white-space: nowrap;
        }

        #status span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
            margin-right: 6px;
            vertical-align: middle;
        }

        #status.live span  { background: #22c55e; }
        #status.loading span { background: #f59e0b; }

        #countdown {
            font-size: 0.8rem;
            color: #64748b;
            white-space: nowrap;
        }

        #refresh-btn {
            background: #334155;
            color: #e2e8f0;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        #refresh-btn:hover { background: #475569; }

        #report-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #0f172a;
            display: none;
        }

        #loading-overlay {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: #94a3b8;
            background: #0f172a;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>⚡ PowerTop</h1>
    <div class="header-right">
        <div id="status"><span></span>Waiting for report...</div>
        <div id="countdown"></div>
        <button id="refresh-btn" onclick="loadReport()">↻ Refresh</button>
    </div>
</header>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p>Generating PowerTop report (~20 seconds)...</p>
</div>

<iframe id="report-frame" src=""></iframe>

<script>
    const frame = document.getElementById('report-frame');
    const overlay = document.getElementById('loading-overlay');
    const statusEl = document.getElementById('status');
    const countdownEl = document.getElementById('countdown');

    const REFRESH_INTERVAL = 60;
    let countdown = REFRESH_INTERVAL;
    let reportAvailable = false;
    let autoRefreshTimer = null;
    let pollingTimer = null;

    function showReport() {
        frame.src = '/report?' + Date.now();
        frame.style.display = 'block';
        overlay.style.display = 'none';
    }

    function loadReport() {
        fetch('/api/status')
            .then(r => r.json())
            .then(data => {
                if (data.available) {
                    reportAvailable = true;

                    // Stop polling, start auto-refresh countdown
                    if (pollingTimer) {
                        clearInterval(pollingTimer);
                        pollingTimer = null;
                    }

                    showReport();

                    const d = new Date(data.lastUpdated);
                    statusEl.className = 'live';
                    statusEl.innerHTML = `<span></span>Last updated: ${d.toLocaleTimeString('en-GB')}`;

                    // Reset countdown
                    countdown = REFRESH_INTERVAL;
                } else {
                    statusEl.className = 'loading';
                    statusEl.innerHTML = '<span></span>Generating report...';
                    countdownEl.textContent = '';
                }
            })
            .catch(() => {
                statusEl.className = '';
                statusEl.innerHTML = '<span></span>Connection error';
            });
    }

    // Poll every 2 seconds until the first report is available
    function startPolling() {
        pollingTimer = setInterval(() => {
            if (!reportAvailable) {
                loadReport();
            }
        }, 2000);
    }

    // Auto-refresh countdown (only ticks when report is available)
    autoRefreshTimer = setInterval(() => {
        if (!reportAvailable) return;

        countdown--;
        countdownEl.textContent = `Auto-refresh in: ${countdown}s`;

        if (countdown <= 0) {
            countdown = REFRESH_INTERVAL;
            loadReport();
        }
    }, 1000);

    // Start: direct check + polling fallback
    loadReport();
    startPolling();
</script>

</body>
</html>
