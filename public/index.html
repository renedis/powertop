<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTop WebGUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --panel-bg: #1a1d2b;
            --accent: #00d1b2;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #2d324a;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .navbar {
            background-color: var(--panel-bg) !important;
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--accent) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Badge Styling */
        #package-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .c-state-badge {
            background: rgba(0, 209, 178, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: monospace;
            white-space: nowrap;
        }

        .nav-link {
            color: var(--text-dim) !important;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-link.active {
            color: var(--accent) !important;
            border-bottom: 2px solid var(--accent);
        }

        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h4 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            padding: 10px;
            font-weight: 500;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .status-good { color: #48c774; }
        .status-bad { color: #ff3860; }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border { width: 3rem; height: 3rem; color: var(--accent); }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border" role="status"></div>
        <p class="mt-3">Waiting for PowerTop report (approx. 20s)...</p>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">âš¡ PowerTop</span>
            
            <!-- Badges Container -->
            <div id="package-badges" class="mx-auto"></div>

            <div class="d-flex align-items-center">
                <span id="last-update" class="text-muted small me-3"></span>
                <ul class="navbar-nav flex-row gap-3">
                    <li class="nav-item"><a class="nav-link active" onclick="showPanel('summary')">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showPanel('cpu')">CPU</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showPanel('software')">Software</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showPanel('devices')">Devices</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showPanel('tuning')">Tuning</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div id="content">
            <!-- Panels will be injected here -->
        </div>
    </div>

    <script>
        let currentData = null;

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error('Not ready');
                currentData = await response.json();
                document.getElementById('loading').style.display = 'none';
                renderBadges();
                renderCurrentPanel();
                document.getElementById('last-update').innerText = `Last updated: ${currentData.last_updated}`;
            } catch (e) {
                console.log("Waiting for data...");
            }
        }

        function renderBadges() {
            const container = document.getElementById('package-badges');
            container.innerHTML = '';
            if (currentData.package_stats) {
                currentData.package_stats.forEach(stat => {
                    const span = document.createElement('span');
                    span.className = 'c-state-badge';
                    span.innerText = stat;
                    container.appendChild(span);
                });
            }
        }

        function showPanel(id) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
            window.currentActivePanel = id;
            renderCurrentPanel();
        }

        function renderCurrentPanel() {
            const id = window.currentActivePanel || 'summary';
            const container = document.getElementById('content');
            let html = '';

            if (id === 'summary') {
                html = `<div class="panel"><h4>System Summary</h4><table>`;
                currentData.summary.forEach(item => {
                    html += `<tr><td>${item.label}</td><td class="text-end fw-bold">${item.value}</td></tr>`;
                });
                html += `</table></div>`;
            } 
            else if (id === 'cpu') {
                html = `<div class="panel"><h4>CPU Idle States</h4>${createTable(currentData.cpu_idle)}</div>`;
                html += `<div class="panel"><h4>CPU Frequency Stats</h4>${createTable(currentData.cpu_freq)}</div>`;
            }
            else if (id === 'software') {
                html = `<div class="panel"><h4>Software Settings</h4>${createTable(currentData.software)}</div>`;
            }
            else if (id === 'devices') {
                html = `<div class="panel"><h4>Device Power Report</h4>${createTable(currentData.devices)}</div>`;
            }
            else if (id === 'tuning') {
                html = `<div class="panel"><h4>Tuning Recommendations</h4>${createTable(currentData.tuning)}</div>`;
            }

            container.innerHTML = html;
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p class="text-muted">No data available in this section.</p>';
            let html = '<table><thead><tr>';
            data[0].forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach(cell => {
                    let cls = '';
                    if (cell === 'Good') cls = 'status-good';
                    if (cell === 'Bad') cls = 'status-bad';
                    html += `<td class="${cls}">${cell}</td>`;
                });
                html += '</tr>';
            }
            html += '</tbody></table>';
            return html;
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
